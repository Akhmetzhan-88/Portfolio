<!DOCTYPE html><html><body>
<input type="file" onchange="f(event)"><input id="w" placeholder="Word">
<div id="o" style="white-space:pre-wrap"></div>
<script>
let t='';
function f(e){let r=new FileReader();r.onload=x=>t=x.target.result;r.readAsText(e.target.files[0])}
w.oninput=_=>o.innerHTML=t&&w.value?t.replace(new RegExp('\\b('+w.value.replace(/[.*+?^${}()|[\]\\]/g,'\\$&')+')\\b','gi'),'<mark>$1</mark>'):t
</script>
</body></html>
